<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Link to the CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header class="header">
        <div class="logo">
            <a href="/">
                <img src="/image/logo.png" alt="Logo" width="50">
                <span >Blog</span>
            </a>
        </div>
        <div class="auth-links">
            <a href="/login" th:href="@{/login}">Login</a>
            <a href="/logout" th:href="@{/logout}">Logout</a>
            <a href="/signup" th:href="@{/signup}">Sign Up</a>
            <form action="/search" method="get" class="search-form">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    <div class="container">
        <h1>Create New Post</h1>

        <form th:action="@{/posts/create}" method="post" enctype="multipart/form-data">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content *</label>
            <textarea id="content" name="content" required></textarea>

            <label for="tags">Tags (comma-separated) *</label>
            <input type="text" id="tags" name="tags">

            <label for="imageFile">Featured Image *</label>
            <input type="file" id="imageFile" name="imageFile">

            <button type="submit">Create Post</button>
        </form>
    </div>
</body>
</html>
